<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://kit.fontawesome.com/f146d64d33.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Weather Dashboard</h1>
      


    </div>
    <div id="lastSearched">
        <h1>Previously Searched Areas</h1>
        <div class='city-list'>
            


        </div>
    </div>
                <nav class="navbar">
                    <h4>Search for a City:</h4>
                    <!--Form to input city-->
                        <form class="form">
                            <input id="city-input" class="form-control" type="text" placeholder="Search">
                            <button id="search" type="submit">Search</button>
                        </form>

                        <!--Current weather information-->
                        <form id="currentWeatherInfo">
                            <h4>Temperature: <span id=temp></span><span id="tempPic" class="fas"> </span></h4>
                            <h4>Wind Speed: <span id=windSpeed></span></h4>
                            <h4>Humidity: <span id=humidity></span></h4>
                            <h4>UV-Index: <span id=uvIndex></span></h4>
                            <div class="mainContainer"></div>
                        </form>
        
                </nav>
     


                
            <h1>Five Day Weather Forecast</h1>
        <div class="card">
            <div class="container">
                <h4 id="day1"></h4>
                <p>Temp: <span id="temp1"></span></p>
                <p>Humidity: <span id="humidity1"></span></p>
                <div class="day1picture"></div>
            </div>
        </div>
        <div class="card">
            <div class="container">
                <h4 id="day2"></h4>
                <p>Temp: <span id="temp2"></span></p>
                <p>Humidity: <span id="humidity2"></span></p>
                <div class="day2picture"></div>
            </div>
        </div>
        <div class="card">
            <div class="container">
                <h4 id="day3"></h4>
                <p>Temp: <span id="temp3"></span></p>
                <p>Humidity: <span id="humidity3"></span></p>
                <div class="day3picture"></div>
            </div>
        </div>
        <div class="card">
            <div class="container">
                <h4 id="day4"></h4>
                <p>Temp: <span id="temp4"></span></p>
                <p>Humidity: <span id="humidity4"></span></p>
                <div class="day4picture"></div>
            </div>
        </div>
        <div class="card">
            <div class="container">
                <h4 id="day5"></h4>
                <p>Temp: <span id="temp5"></span></p>
                <p>Humidity: <span id="humidity5"></span></p>
                <div class="day5picture"></div>
            </div>
        </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="./weather.js"></script>
</body>
</html>
